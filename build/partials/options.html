<button class="button-return" onclick="location.href='#'"><img class="img-responsive" src="../build/assets/img/retour.png" alt="Retour"></button>
<h1 class="options-title">Choix de la pendule</h1>
<section class="panel-choice-clock col-lg-4 col-lg-offset-4">
    <button class="button col-lg-4" ng-click="onChangeClock('clock1')"><img class="img-responsive" src="../build/assets/img/clock1.png" alt="Couleur bleu"></button>
    <button class="button col-lg-4" ng-click="onChangeClock('clock2')"><img class="img-responsive" src="../build/assets/img/clock2.png" alt="Couleur jaune"></button>
    <button class="button col-lg-4" ng-click="onChangeClock('clock3')"><img class="img-responsive" src="../build/assets/img/clock3.png" alt="Couleur vert"></button>
</section>
